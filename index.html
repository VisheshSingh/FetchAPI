<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mt-4 mb-4">FETCH API SANDBOX</h1>
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getJson">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getApi">Get API Data</button>

        <div id="content"></div>

        <hr>

        <form id="addPosts">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary mr-4" type="submit" id="submit" value="Submit">
        </form>
    </div>

    
    
    <script>
        document.getElementById('getText').addEventListener('click', getText)
        document.getElementById('getJson').addEventListener('click', getJson)
        document.getElementById('getApi').addEventListener('click', getApi)
        document.getElementById('addPosts').addEventListener('submit', addPosts)

        // function getText(){
        //     fetch('sample.txt')
        //     .then(function(res) {
        //         return (res.text());
        //     })
        //     .then(function(data) {
        //         console.log(data);
        //     })
        // }

        //ES6 constructs
        function getText(){
            fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    //console.log(data)
                    document.getElementById('content').innerHTML = data;
                })
        }

        // Fetching JSON
        function getJson(){
            fetch('users.json')
                .then((res) => res.json())
                .then((data) => {
                    //console.log(data)
                    let output = '<h2>Users</h2>';
                    data.forEach((user) => {
                        output += `
                            <ul>
                                <li>${user.id}</li>
                                <li>${user.name}</li>
                                <li>${user.email}</li>
                            </ul>
                        `;
                    })
                    document.getElementById('content').innerHTML = output;
                })
        }

        // Fetching External API data
        function getApi(){
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res) => res.json())
                .then((data) => {
                    //console.log(data)
                    let output = '<h2>Posts</h2>';
                    data.forEach((post) => {
                        output += `
                            <div>
                                <h3>${post.title}</h3>
                                <p>${post.body}</p>
                            </div>
                        `;
                    })
                    document.getElementById('content').innerHTML = output;
                })
        }

        // Posting data to API
        function addPosts(e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({title: title, body: body})
            })
                .then((res) => res.json())
                .then((data) => console.log(data))
        }
    </script>
</body>
</html>
